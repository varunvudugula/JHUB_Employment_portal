<div style="text-align:center;" >
  <app-header></app-header>
  <div class="grid-container">
    <br>
    <br>
   <mat-grid-list [cols]="3" rowHeight="420px" style="padding: 50px;">
      <mat-grid-tile [colspan]="3" rowspan="2">
          <app-card>
          <mat-grid-tile-header>Registration</mat-grid-tile-header>
          <mat-tab-group style="margin-bottom: auto;margin-top: 50px;">
          <mat-tab label="Student">
            <form style="margin-left: 30%;color: #000;" #userform="ngForm">
              <table>
                <br>
                <tr>
                  <td>
                    <label>Resume</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="file" class="form-control" placeholder="Upload file" #name="ngModel" name="resume" accept=".pdf" [(ngModel)]="studentmodel.resume"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Name</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="Name"  #name="ngModel"   class="form-control" [(ngModel)]="studentmodel.name" placeholder="Enter name">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Email</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="Email" #name="ngModel" class="form-control" [(ngModel)]="studentmodel.email" placeholder="Enter email">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Phone number</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" size="40px" width="80px" required  name="phone" #name="ngModel" class="form-control" [(ngModel)]="studentmodel.phone" placeholder="Enter phone number">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Degree</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="degree" #name="ngModel"  class="form-control" [(ngModel)]="studentmodel.degree" placeholder="Enter degree">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>College</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="College"  #name="ngModel"  class="form-control" [(ngModel)]="studentmodel.college" placeholder="Enter college name">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Year</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="year"  #name="ngModel"  class="form-control" [(ngModel)]="studentmodel.year" placeholder="Enter year">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Cgpa</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="cgpa"  #name="ngModel"  class="form-control" [(ngModel)]="studentmodel.cgpa" placeholder="Enter cgpa">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Skills</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <!-- <mat-form-field appearance="fill" color="accent" style="width: 310px;height: 10px;">
                      <label>Select skills</label>
                      <mat-select [formControl]="selectedskills" multiple>
                        <mat-option *ngFor="let skill of skills" [value]="skill">
                          {{skill}}
                        </mat-option>
                     </mat-select>
                    </mat-form-field> -->
                    <!-- <input type="text"size="40px" required  name="skills" #name="ngModel"  class="form-control" [(ngModel)]="studentmodel.skills" placeholder="Enter skills">
                    --> 
                    <mat-form-field appearance="fill" color="accent" style="width: 310px;">
                      <label>Select skills</label>
                      <mat-select [formControl]="selectedskills" multiple>
                        <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                   </td> 
                </tr>
                <tr>
                  <td>
                    <label>Password</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="password"size="40px" required  name="pswd" #name="ngModel"  class="form-control" [(ngModel)]="studentmodel.pswd" placeholder="Enter password">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Confirm Password</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="password"size="40px" required  name="cpswd"  #name="ngModel"  class="form-control" [(ngModel)]="studentmodel.confirmPswd" placeholder="Re-Enter password">
                  </td>
                </tr>
                <tr>
                  <br>
                  <button mat-raised-button color="accent" style="margin-left: 200%;" (click)="studentRegistration()">Submit</button>
                </tr>
              </table>
            </form>
          </mat-tab>
          <mat-tab label="Recruiter">
            <form style="margin-left: 30%;color: #000;" #userform="ngForm">
              <table>
                <br>
                <tr>
                  <td>
                    <label>Name</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="Name"  #name="ngModel"   class="form-control" [(ngModel)]="recruitermodel.name" placeholder="Enter name">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Email</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="Email" #name="ngModel" class="form-control" [(ngModel)]="recruitermodel.email" placeholder="Enter email">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Phone number</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" size="40px" width="80px" required  name="phone" #name="ngModel" class="form-control" [(ngModel)]="recruitermodel.contact" placeholder="Enter phone number">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Organization name</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="orgname" #name="ngModel"  class="form-control" [(ngModel)]="recruitermodel.orgName" placeholder="Enter organization name">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Location</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="Location"  #name="ngModel"  class="form-control" [(ngModel)]="recruitermodel.location" placeholder="Enter location">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>HR name</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="HRname"  #name="ngModel"  class="form-control" [(ngModel)]="recruitermodel.hrName" placeholder="Enter your HR name">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>HR contact</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="text"size="40px" required  name="HRcontact"  #name="ngModel"  class="form-control" [(ngModel)]="recruitermodel.hrContact" placeholder="Enter HR contact number">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Password</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="password"size="40px" required  name="pswd" #name="ngModel"  class="form-control" [(ngModel)]="recruitermodel.pswd" placeholder="Enter password">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Confirm Password</label>
                  </td>
                  <td>
                    :
                  </td>
                  <td>
                    <input type="password"size="40px" required  name="cpswd"  #name="ngModel"  class="form-control" [(ngModel)]="recruitermodel.confirmPswd" placeholder="Re-Enter password">
                  </td>
                </tr>
                <tr>
                  <br>
                  <button mat-raised-button color="accent" style="margin-left: 200%;" (click)="recruiterRegistration()">Submit</button>
                </tr>
              </table>
            </form>
          </mat-tab>
      </mat-tab-group>
      </app-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
